{% extends "base.html" %}

{% block content %}

<div class="blog-post">

	<h2 class="blog-post-title"><a href="/blog/{{post.id}}">{{post.title}}</a></h2>

	<div class="blog-post-meta">
		on {{post.created}}
	</div>

	<div class="post_body">
		{{post.body|safe|linebreaks}}
	</div>

	<div class="post_tags">
		{% for tag in post.tags.all %}
		<a href="/blog/tag/{{tag}}">{{tag}}</a>
		{% if not forloop.last %}, {% endif %}
		{% endfor %}
	</div>
</div>


{% endblock %}
